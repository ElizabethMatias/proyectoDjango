{% extends 'inventario/base.html' %}

{% block content %}
<form action="{% url 'inventario:productoUpdate' object.id%}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Actualizar</button>
</form>
<div class="ag">
    <a href="{% url 'inventario:productoList'%}">Regresar</a>  
</div> 
{% endblock %}
